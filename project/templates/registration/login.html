{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
<div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post">
                        {% csrf_token%}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Log In</button>
                    </form>
                </div>
              
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="{% url 'register' %}">Register</a>
                </div>
            </div>
            
        </div>
         </div>
        <div class="col-md-2"></div>
    </div>


{% endblock content %}
